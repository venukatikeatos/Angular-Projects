<div id="top-header" class="container">
    <!-- Site Logo -->
    <div class="col-12 col-md-3 col-lg-2">
        <a href="/">
            <img id="logo" src="https://static.tvmaze.com/images/tvm-header-logo.png" alt="TVmaze" title="Keep track of your shows. TV calendar, TV watchlist, TV information database, REST TV API and more." class="img-fluid">
        </a>
    </div>

    <!-- Search -->
    <div id="search" class="col-12 col-md-6 col-lg-7 order-1 order-md-2 d-none d-md-block">
        <form class="form-inline" method="get" action="/search">
            <div class="input-group">
                <input type="text" id="searchform-q" name="q" class="form-control" placeholder="Search Shows and People">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" title="Search">
                        <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- User Tools -->
    <div id="user-tools" class="col-6 col-md-3 order-2 order-md-1">
        <div class="text-right">
            <a class="access btn btn-secondary" href="/account/login">Login</a>
            <a class="access btn btn-success" href="/account/register">Register</a>
        </div>
    </div>
</div>
